<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Netflix</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
    
    <div class="container">

<div class="form">

        <div class="header">
        <h1 id="baslık">NET<span id="flix">FLİX</span> </h1>
        <p>Thank you for signing up at Netflix. Tell us more about your self.</p>
        </div>

        <br>
        
        <div class="type">
            <form action="./result.html">
                <label for="name">Name</label>
                <br>
                <input class="input" type="text" name="name" id="name" placeholder="Enter your name">

                <br><br>

                <label for="age">Age</label>
                <br>
                <input class="input" type="text" name="age" id="age" placeholder="Age">

                <br><br>

                <label for="Email">Email</label>
                <br>
                <input class="input" type="email" name="Email" id="Email">

                <br><br>

                <label for="contect">Contect type</label>
                <br>
                <select class="input" name="1" id="contect">
                    <option value="series">Series</option>
                    <option value="movies">Movies</option>
                    <option value="TV-Shows">TV-Shows</option>
                </select>

                <br><br>

                <p>Movie type</p>

                <label for="comedy">Comedy</label>
                <input type="checkbox" name="comedy" id="comedy">
                <br>
                <label for="Action">Action</label>
                <input type="checkbox" name="Action" id="Action">
                <br>
                <label for="Romance">Romance</label>
                <input type="checkbox" name="Romance" id="Romance">

                <br><br>

                <p>Gender</p>

                <label for="male">Male</label>
                <input type="radio" name="male" id="male">
                <br>
                <label for="Female">Female</label>
                <input type="radio" name="Female" id="Female">
                <br>
                <label for="Other">Other</label>
                <input type="radio" name="Other" id="Other">

                <br><br>

                <p>Feed back</p>
                <textarea placeholder="Any comment" name="textarea" id="textarea" cols="40" rows="5"></textarea >
                    <br> <br>

                <input id="submit" type="submit" value="submit">

            </form>
        </div>

        </div>
        



    </div>
    
</body>
